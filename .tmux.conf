setw -g mode-keys vi

set -g default-terminal "screen-256color"

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

# Set the status bar background color
set -g status-bg colour240

# Set the status bar foreground (text) color
set -g status-fg colour255

set-option -g status-right ""

# Set the active window color
set -g window-status-current-style bg=colour150,fg=colour232

# Set the inactive window color
set -g window-status-style bg=colour150,fg=colour232

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

set -g pane-border-style fg=colour150
set -g pane-active-border-style fg=colour150
